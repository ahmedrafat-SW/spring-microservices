server:
  port: 8090

spring:
  application:
    name: fraud
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/fraud_db
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


